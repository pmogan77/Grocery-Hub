<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Hub</title>
    <link rel="stylesheet" href="../styles/search.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <script>
      window.addEventListener("scroll", () => {
        if (window.scrollY > 30) {
          document.getElementById("header").classList.add("shadow");
        } else {
          document.getElementById("header").classList.remove("shadow");
        }
      });
    </script>
  </head>
<body>
    <header id="header">
		<a href="home"><img class="logo" src="../sources/logo.png" alt="logo" /></a>
		<nav>
		  <ul class="nav__links">
			<li><a href="/community">Community</a></li>
			<li><a href="/search">Search</a></li>
			<li><a href="/mail">Mailing List</a></li>
			<li><a href="/admin">Storefront</a></li>
		  </ul>
		</nav>
	</header>
  <div class = "des_panel">
    <div class = "search_descrip">
        <h1>
          Enter what you are looking for and where you want to buy it
        </h1>
    </div>
  </div>
  <div class = "search_panel">
    <form>
      <div class = "info">
        <label for="zipcode">Enter your zipcode:</label><br>
        <input type="text" id="zipcode" name="zipcode"><br>
        <label for="Store_name">Enter the store name:</label><br>
        <input type="text" id="Store_name" name="Store_name"><br>
        <label for="Types">Enter the type of product you want</label><br>
        <input type="text" id="TYpes" name="Types"><br>
      </div>
      <div onclick = "sending()">
            
        <input type="submit" value="Submit">
        
    </div>
    </form>
  </div>
</body>
    </html>
