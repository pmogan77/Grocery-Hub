  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="close">&times;</div>
        <div class="middle">
            <div class="right">
                <input type="text" placeholder="Product Name"></input>
                <input type="text" placeholder="Product Type"></input>
                <input type="date" placeholder="Expiration Date"></input>
                <input type="number" placeholder="Discounted Price"></input>
                <input type="submit"></input>

                <!-- Zip code and store name should be automatically sent with request -->
            </div>
        </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.querySelector(".activityContainer");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function(e) {
          modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
          modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
  </script>
