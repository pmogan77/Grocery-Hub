<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Hub</title>
    <link rel="stylesheet" href="../styles/admin.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <!--add scripts for getting fetch requests-->
    <script src=’../scripts/admin.js’></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <script>
      window.addEventListener("scroll", () => {
        if (window.scrollY > 30) {
          document.getElementById("header").classList.add("shadow");
        } else {
          document.getElementById("header").classList.remove("shadow");
        }
      });
    </script>
  </head>

		<a href="home"><img class="logo" src="../sources/logo.png" alt="logo" /></a>

			<li><a href="/search">Search</a></li>
			<li><a href="/mail">Mailing List</a></li>
			<li><a href="/admin">Storefront</a></li>
		  </ul>
		</nav>
	  </header>

    <div class = "contentContainer">

      <h1>My Activities</h1>

      <a href="/create">
          <div class="activity">
              <ion-icon name="add-circle-outline"></ion-icon>
          </div>
      </a>
