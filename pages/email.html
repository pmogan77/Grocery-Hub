<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Hub</title>
    <link rel="stylesheet" href="../styles/email.css"/>
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="../scripts/email.js"></script>

    <script>
      window.addEventListener("scroll", () => {
        if (window.scrollY > 30) {
          document.getElementById("header").classList.add("shadow");
        } else {
          document.getElementById("header").classList.remove("shadow");
        }
      });
    </script>
  </head>
<body>
    <header id="header">
		<a href="home"><img class="logo" src="../sources/logo.png" alt="logo" /></a>
		<nav>
		  <ul class="nav__links">
			<li><a href="/community">Community</a></li>
			<li><a href="/search">Search</a></li>
			<li><a href="/mail">Mailing List</a></li>
			<li><a href="/admin">Storefront</a></li>
		  </ul>
		</nav>
	</header>
  <form class = "box">
    <div class = "sField">
    <h1 style="font-family: 'Questrial', sans-serif;">Sign Up to get Notified!!</h1>
    <input type = "text" id = "email" name = "" placeholder="Email">
    <input type = "text" id = "store" name = "" placeholder="Preferred Store">
    <input type = "text" id = "food_type" name = "" placeholder="Food Type">
    <input type = "text" id = "zipcode" name = "" placeholder="Zipcode">
    <div onclick = "sender(event)">
        
      <input type = "submit" name = "" value="Submit" style="font-family: 'Questrial', sans-serif;">
  
    </div>
    </div>
</form>
</body>
    </html>
